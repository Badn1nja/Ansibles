---
- name: Configure APT proxy and upgrade Debian hosts (excluding Ansible host)
  hosts: debian_guests
  become: yes
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: dist

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Reboot if necessary
      reboot:
        reboot_timeout: 600
      when: reboot_required.stat.exists

- name: Update and configure Alpine hosts
  hosts: alpine_guests
  become: yes
  tasks:
    - name: Update apk index
      apk:
        update_cache: yes

    - name: Upgrade all packages
      shell: apk upgrade --available
      args:
        warn: false

    - name: Reboot Alpine system 
      reboot:
        reboot_timeout: 300

- name: Upgrade Ansible guest
  hosts: ansible_guest
  become: yes
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: dist

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Reboot if necessary
      reboot:
        reboot_timeout: 600
      when: reboot_required.stat.exists
      
- name: Update and upgrade all packages on OpenWrt
  hosts: openwrt
  become: yes
  connection: ssh
  gather_facts: no
  tasks:
    - name: Run opkg update and upgrade
      ansible.builtin.raw: |
        opkg update && \
        opkg list-upgradable | cut -f 1 -d ' ' | xargs -r opkg upgrade
